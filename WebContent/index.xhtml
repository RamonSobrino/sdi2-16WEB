<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloHead}
    </ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p:panelGrid id="Grid" columns="2" cellpadding="5">

				<p:outputLabel for="login" value="#{msgs.usuario} " />
				<h:panelGroup>
					<p:inputText value="#{login.name}" required="true" id="login">
						<f:validateLength minimum="2" />
					</p:inputText>
				</h:panelGroup>


				<p:outputLabel for="password" value="#{msgs.password}" />
				<h:panelGroup>
					<p:password value="#{login.password}" required="true" id="password">
					</p:password>
				</h:panelGroup>

				<p:commandButton value="#{msgs.botonLogin}" action="#{login.verify}"
					update="Grid" process="@form" id= "aceppt">
				</p:commandButton>
				<p:commandLink value="#{msgs.botonRegister}" immediate="true" action="/register.xhtml"
				id= "register">
				</p:commandLink>
			</p:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
