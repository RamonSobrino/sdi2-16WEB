<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-admin.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloHead}
    </ui:define>

	<ui:define name="cuerpo">
		<div class="ui-g">
			<div class="ui-g-4">
				<p:commandButton id="restartdb" action="#{controller.reiniciar()}"
					value="#{msgs.init_db}"></p:commandButton>
			</div>
			<div class="ui-g-4">
				<p:commandButton id="listUser" action="#{controller.listado()}"
					value="#{msgs.listUser}"></p:commandButton>
			</div>
			<div class="ui-g-4">
				<p:commandButton id="logout" value="#{msgs.cerrar_sesion}" action="/index.xhtml"></p:commandButton>
			</div>
		</div>


	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
