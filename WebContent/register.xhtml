<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    #{msgs.register_title}
  </ui:define>
	<ui:define name="cuerpo">
		<h:form id="form-register">
			<!-- Grid con formulario -->
			<p:panelGrid id="Grid" columns="2" cellpadding="5">

				<p:outputLabel for="login" value="#{msgs.usuario} " />
				<h:panelGroup>
					<p:inputText value="#{login.name}" required="true" id="login" requiredMessage="#{msgs.requiered_user}">
						<f:validateLength minimum="2" />
					</p:inputText>
				</h:panelGroup>

				<p:outputLabel for="email" value="#{msgs.email} " />
				<h:panelGroup>
					<p:inputText value="#{login.email}" required="true" id="email" validatorMessage="#{msgs.error_email}" requiredMessage="#{msgs.requiered_email}">
						<f:validateRegex pattern="^.+@.+$" />
					</p:inputText>
				</h:panelGroup>


				<p:outputLabel for="password" value="#{msgs.password}" />
				<h:panelGroup>
					<p:password value="#{login.password}" validatorMessage="#{msgs.error_password}" requiredMessage="#{msgs.requiered_password}" match="passwordAgain"
						required="true" id="password">
						<f:validateRegex pattern="^[a-zA-Z0-9]{8,}$" />
					</p:password>
				</h:panelGroup>

				<p:outputLabel for="passwordAgain" value="#{msgs.passwordAgain}" />
				<h:panelGroup>
					<p:password value="#{login.passwordAgain}" id="passwordAgain">
					</p:password>
				</h:panelGroup>

				<p:commandButton id="register" value="#{msgs.botonRegister}"
					action="#{login.register}" update="Grid" process="@form">
				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
